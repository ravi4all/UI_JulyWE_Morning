<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Need of AJAX</h1>

    <button onclick="doAjax()">Click Here</button>

    <script>
        function doAjax(){
            one();
            two();
            three();
            four();
            five();
            six();
        }
        function one(){
            console.log("Function one executed");
        }
        function two(){
            console.log("Function two executed");
        }
        
        function three(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                // readyState - 1,2,3,4
                // 1 - request init
                // 2 - register callback
                // 3 - request process
                // 4 - request completed
                console.log(this.readyState);
                console.log(this.status);
                if(this.readyState == 4 && this.status == 200){
                    console.log("Function three executed");       
                }
            }
            xhttp.open('GET', '');
            xhttp.send();
        }

        function four(){
            console.log("Function four executed");
        }
        function five(){
            console.log("Function five executed");
        }
        function six(){
            console.log("Function six executed");
        }
    </script>
</body>
</html>
