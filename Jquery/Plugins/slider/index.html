<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skitter - Slideshow for anytime!</title>
  
  <!-- Skitter Styles -->
  <link href="css/skitter.css" type="text/css" media="all" rel="stylesheet" />
  
  <!-- Skitter JS -->
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.skitter.min.js"></script>
  
  <!-- Init Skitter -->
  <script type="text/javascript" language="javascript">
    $(document).ready(function() {
      $('.skitter-large').skitter({
        responsive: {
          small: {
            animation: 'fade',
            max_width: 768,
            suffix: '-small'
          },
          medium: {
            animation: 'directionRight',
            max_width: 1024,
            suffix: '-medium'
          }
        }
      });
    });
  </script>
  
  <!-- Custom -->
  <link href="css/styles.css" type="text/css" media="all" rel="stylesheet" />
  <script src="js/app.js"></script>
</head>
<body>
  <div id="page">
    <h1>
      Skitter
      <small>Slideshow for anytime!</small>
    </h1>
    <div id="content">
      <div class="skitter-large-box">
        <div class="skitter skitter-large with-dots">
          <ul>
            <li>
                <a href="#cube">
                    <img src="../../../images/WebImages/Iron-Man-3-2013-Wallpaper.jpg" class="cube" />
                </a>
            </li>

            <li>
                <a href="#cubeRandom">
                    <img src="../../../images/WebImages/Terminator002.jpg" class="cube" />
                </a>
            </li>

            <li>
                <a href="#block">
                    <img src="../../../images/WebImages/thor-the-dark-world-5a.jpg" class="cube" />
                </a>
            </li>

            <li>
                <a href="#cubeStop">
                    <img src="../../../images/WebImages/avengers-thor.jpg" class="cube" />
                </a>
            </li> 
          </ul>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
