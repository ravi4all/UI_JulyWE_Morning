<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="calc.js"></script>
</head>
<body>

    <h1>Calc</h1>

    <table>
        <tr>
            <td>Enter first number</td>
            <td>
                <input type="text" placeholder="Enter first num" id="fnum">
            </td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td>
                <input type="text" placeholder="Enter second num" id="snum">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
            </td>
        </tr>
    </table>

    <h2>Result is <span></span></h2>
    
</body>
</html>
