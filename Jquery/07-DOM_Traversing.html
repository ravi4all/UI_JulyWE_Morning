<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="dom_traversing.js"></script>
    <style>
        #parent_1, #parent_2 {
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <h1>DOM Traversing</h1>

    <div id="parent_1">
        <h2>This is parent</h2>
        <div class="child">
            <h2>This is child</h2>
            <div class="inner_child">
                <h2>This is inner_child</h2>
                <img src="../images/00-22.gif" alt="">
                <button>Click Here</button>
                <img src="../images/00-22.gif" alt="">
            </div>
        </div>
    </div>

    <hr>

    <div id="parent_2">
        <h2>This is parent</h2>
        <div class="child">
            <h2>This is child</h2>
            <div class="inner_child">
                <h2>This is inner_child</h2>
                <img src="../images/00-22.gif" alt="">
                <button>Click Here</button>
                <img src="../images/00-22.gif" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
